{% extends 'partials/base.html' %}

{% block title %}Login | Bakery Delights{% endblock %}

{% block content %}
<div class="fruity-bg text-primary-emphasis>
    <div class=" container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block my-2">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'signup'%}">Don't have an account? Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
